<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Projects To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #taskList {
            width: 70%;
            margin: 20px auto;
        }

        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .task label {
            display: block;
            margin-bottom: 5px;
        }

        .task input[type="text"], .task select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .task button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }

        .task button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Website Projects To-Do List</h1>

    <div id="taskList">
        <!-- Tasks will be dynamically added here -->
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            var taskList = document.getElementById('taskList');

            // Create task container
            var taskContainer = document.createElement('div');
            taskContainer.className = 'task';

            // Create task elements
            var taskTitleLabel = document.createElement('label');
            taskTitleLabel.innerHTML = 'Task Title:';
            var taskTitleInput = document.createElement('input');
            taskTitleInput.type = 'text';

            var deadlineLabel = document.createElement('label');
            deadlineLabel.innerHTML = 'Deadline:';
            var deadlineInput = document.createElement('input');
            deadlineInput.type = 'date';

            var priorityLabel = document.createElement('label');
            priorityLabel.innerHTML = 'Priority:';
            var prioritySelect = document.createElement('select');
            var priorities = ['High', 'Medium', 'Low'];
            for (var i = 0; i < priorities.length; i++) {
                var option = document.createElement('option');
                option.value = priorities[i];
                option.text = priorities[i];
                prioritySelect.appendChild(option);
            }

            var labelLabel = document.createElement('label');
            labelLabel.innerHTML = 'Label:';
            var labelInput = document.createElement('input');
            labelInput.type = 'text';

            var addButton = document.createElement('button');
            addButton.innerHTML = 'Add Task';
            addButton.onclick = function() {
                // Function to handle adding the task
                alert('Task added!'); // Replace this with your logic
            };

            // Append elements to task container
            taskContainer.appendChild(taskTitleLabel);
            taskContainer.appendChild(taskTitleInput);
            taskContainer.appendChild(deadlineLabel);
            taskContainer.appendChild(deadlineInput);
            taskContainer.appendChild(priorityLabel);
            taskContainer.appendChild(prioritySelect);
            taskContainer.appendChild(labelLabel);
            taskContainer.appendChild(labelInput);
            taskContainer.appendChild(addButton);

            // Append task container to the task list
            taskList.appendChild(taskContainer);
        }
    </script>

    <button onclick="addTask()">New Task</button>

</body>
</html>
